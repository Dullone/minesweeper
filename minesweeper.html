<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div id="board">
			<div>
				<div class="board-square"></div>
			</div>
		</div>
		<div id="status">
			<div>flags:<span id="flags">10</span></div>
			<div>Time:<span id="timer">0</span></div>
			<div id='messages'></div>
		</div>
		<div id="reset-button"><a href="#" id="reset">reset</a></div>
		<div id="instructions">
			<p><strong>Right click</strong>: Flag square</p>
			<p><strong>Left click</strong>: Check square</p>
			<p><div class="mine"></div> = mine</p>
			<p><div class="empty"></div> = empty square</p>
			<p><div class="number"></div> = mines nearby</p>
			<p><div class="flagged"></div> = flagged square, cannot check until unflagged</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/minesweeper.js"></script>
</body>
</html>
